<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Job Application Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="mx-auto" style="max-width: 500px">
        <h1 class="mb-4 text-center">Job Application Form</h1>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-success">{{ message }}</div>
          {% endfor %}
        {% endif %}
        <form action="/" method="POST">
          {% csrf_token %}
          <!-- First Name -->
          <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              name="first_name"
              required
            />
          </div>

          <!-- Last Name -->
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
              required
            />
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>

          <!-- Available Start Date -->
          <div class="mb-3">
            <label for="date" class="form-label">Available Start</label>
            <input
              type="date"
              class="form-control"
              id="date"
              name="date"
              required
            />
          </div>

          <!-- Occupation -->
          <div class="mb-3">
            <label class="form-label">Current Occupation</label>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="occupation"
                id="employed"
                value="employed"
                checked
                required
              />
              <label class="form-check-label" for="employed">Employed</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="occupation"
                id="unemployed"
                value="unemployed"
                required
              />
              <label class="form-check-label" for="unemployed"
              >Unemployed</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="occupation"
                  id="self-employed"
                  value="self-employed"
                  required
                />
                <label class="form-check-label" for="self-employed"
                >Self-Employed</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="occupation"
                    id="student"
                    value="student"
                    required
                  />
                  <label class="form-check-label" for="student">Student</label>
                </div>
              </div>

          <!-- Submit Button -->
              <button type="submit" class="btn btn-primary w-100 mb-4">
                Submit
              </button>
            </form>
          </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
      </body>
    </html>
